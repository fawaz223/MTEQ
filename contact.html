<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .title, .description {
            font-family: 'Orbitron', sans-serif;
        }
        .logo {
            width: 80px;
            height: 80px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #0284c7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0369a1;
        }

        @media (max-width: 640px) {
            .contact-form {
                padding: 10px;
            }
            .contact-form input, .contact-form textarea {
                padding: 8px;
            }
            .contact-form button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .contact-form {
                padding: 15px;
            }
            .contact-form input, .contact-form textarea {
                padding: 10px;
            }
            .contact-form button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (min-width: 1025px) {
            .contact-form {
                padding: 20px;
            }
            .contact-form input, .contact-form textarea {
                padding: 12px;
            }
            .contact-form button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="bg-white text-center container">
    <div class="header flex justify-between items-center p-2 md:p-4 bg-white relative">
        <div class="logo">
            <video class="logo" loop autoplay muted>
                <source src="M TECH.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="menu-icon text-2xl cursor-pointer md:hidden" onclick="toggleMenu()">
            <div class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="menu md:flex hidden" id="menu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="title text-2xl my-5">CONTACT US</div>
    <div class="description text-lg my-2">We'd love to hear from you! Please fill out the form below:</div>

    <div class="contact-form max-w-md mx-auto bg-gray-100 p-5 rounded-lg shadow-md">
        <form action="#" method="post">
            <label for="name" class="block text-left">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" class="block text-left">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject" class="block text-left">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="message" class="block text-left">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 MTECH Phone Repairs. All Rights Reserved
            <h6><a href="#">Privacy Policy</a> / <a href="#">Terms of Service</a></h6>
        </p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
