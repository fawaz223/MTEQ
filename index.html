          .container {

            position: relative;
            overflow: hidden;

        }
        .container::before {
            content: "";

            top: 0;
            left: 0;
            right: 0;

        .header {

}

}

        .logo {

        .menu-icon {

        }
        .nav-menu {
            display: none;

            top: 50px;
            right: 10px;
            background-color: rgba(3, 18, 40, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        .nav-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #f9f1f1;
            font-size: 14px;
        }
        .nav-menu a:hover {
            background-color: #717a80;
        }
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .banner video {
            width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {

            height: 100px;
            margin: 10px;
            border-radius: 10px;
        }
        .content p {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        .left-align {
            text-align: left;
        }
        .right-align {
            text-align: right;
        }
        .move-right {
            text-align: right;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
            .logo {
                width: 60px;
                height: 60px;
            }
            .menu-icon {
                font-size: 20px;
            }
            .content img {
                width: 80px;
                height: 80px;
            }
            .content p {
                font-size: 12px;
            }
            .banner-text {
                font-size: 20px;
            }
        }

        /* Medium screens (601px to 1024px) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .container {

                height: 90px;

            .banner-text {

            }
        }

        /* Large screens (min-width: 1025px) */
        @media (min-width: 1025px) {
            .container {
                max-width: 600px;
                margin: 20px auto;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            .menu-icon {
                font-size: 24px;
            }
            .content img {
